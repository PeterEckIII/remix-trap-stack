name: ğŸš€ Deploy

on:
  push:
    branches:
      - main
      - dev
    pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 18

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 18
      - name: ğŸ“¥ Install deps
        run: npm install
      - name: Ê¦ TypeScript
        run: npm run typecheck --if-present
  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 18
      - name: ğŸ“¥ Install deps
        run: npm install
      - name: âš¡ Vitest
        run: npm run unit
  playwright:
    name: ğŸ­ Playwright
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 18
      - name: ğŸ“¥ Install deps
        run: npm install
      - name: ğŸ­ Playwright
        run: npm run test:playwright

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [lint, typecheck, vitest, playwright]
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      - name: Identify app
        uses: actions/some-action@v1
      - name: ğŸˆ Setup hosting platform
        uses: actions/some-hosting-deploy-action@v1
      - name: ğŸš€ Deploy Staging
        if: ${{ github.ref == 'refs/heads/dev' }}
        run: some-deploy-script-from-host-provider.sh
        env:
          ENV: dev
          PLATFORM_API_TOKEN: ${{ secrets.PLATFORM_API_TOKEN_DEV }}
      - name: ğŸš€ Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        run: some-deploy-script-from-host-provider.sh
        env:
          ENV: prod
          PLATFORM_API_TOKEN: ${{ secrets.PLATFORM_API_TOKEN_PROD }}
