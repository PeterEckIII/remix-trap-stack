name: ğŸš€ Deploy

on:
  push:
    branches:
      - main
      - dev
    pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 18

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸ”¬ Lint
        run: npm run lint
  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 18
      - name: ğŸ“¥ Install deps
        run: npm install
      - name: Ê¦ TypeScript
        run: npm run typecheck --if-present
  unit:
    name: âš¡ Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 18
      - name: ğŸ“¥ Install deps
        run: npm install
      - name: âš¡ Run Vitest
        run: npm run unit -- --coverage
  integration:
    name: ğŸ§© Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 18
      - name: ğŸ“¥ Install deps
        run: npm install
      - name: âš¡ Run Vitest
        run: npm run integration -- --coverage
  e2e:
    name: ğŸŸï¸ E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 18
      - name: ğŸ“¥ Install deps
        run: npm ci
      - name: ğŸ–¥ï¸ Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: ğŸ­ Run Playwright
        run: npx playwright test
      - name: ğŸ“Š Upload artifacts
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
